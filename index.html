<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="This is a auto type animation. This animation has created with only HTML & CSS.">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
  <title>Auto Text Typing Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="static-text">I'm a </div>
    <ul class="dynamic-text">
      <li><span>Web Developer</span></li>
      <li><span>Graphics Designer</span></li>
      <li><span>Programmer</span></li>
      <li><span>You Tuber</span></li>
    </ul>
  </div>
</body>
</html>
